<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.min.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main>
    <div class="storage">
      <div class="nav">
        <img src="./images/logo.svg" alt="" class="logo">
        <ul class="nav__links">
          <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-file"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-folder"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-cloud-upload-alt"></i></a></li>
        </ul>
      </div>
      <div class="showcase">
        <div class="showcase__bubble">
          <span>185</span>
          <span>GB LEFT</span>
        </div>
        <p class="showcase__text">You've used <span>815 GB</span> of your storage</p>
        <div class="showcase__progress-bar">
          <div class="bar" style="width:81%"></div>
        </div>
        <div class="showcase__markers">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gurkanozer">Gürkan Özer</a>.
  </div>

</body>

</html>
